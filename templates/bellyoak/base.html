<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>
    {% block title %}
    The home away from home of student grub
    {% endblock %}
    | BellyOak
  </title>

  {% block head %}
  {% endblock %}
</head>

<body>
  {% block body %}
  {% endblock %}
  <hr>
  <div>
  <a href="{% url 'index' %}">Home</a>
  <a href="{% url 'recipe_add' %}">New recipe</a>
  <a href="{% url 'recipes_list' %}">Recipes</a>
  <a href="{% url 'users_list' %}">Users</a>
  <a href="{% url 'about' %}">About</a>
</div>
<div>
  {% if user.is_authenticated %}
  <a href="{% url 'user_show' user.username %}">Dashboard</a>
  <a href="{% url 'auth_logout' %}?next=/">Log out</a>
  {% else %}
  <a href="{% url 'auth_login' %}">Log in</a>
  <a href="{% url 'registration_register' %}">Register</a>
  {% endif %}
</div>
</body>

</html>
